<!DOCTYPE html>
<html>

<head>
  <title>Mapbox GL JS</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0-beta.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0-beta.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    var map = window.map = new mapboxgl.Map({
      container: 'map',
      zoom: 2.5,
      center: [0, 0],
      style: 'mapbox://styles/mapbox/light-v9',
      hash: true
    });

    map.showTileBoundaries = true;

    map.on('load', function () {
      map.addSource('places', {
        type: "geojson",
        data: "/test/integration/data/places.geojson"
      });
      map.addLayer({
        id: "places",
        source: "places",
        type: "circle",
        paint: {
          "circle-radius": ["case",
            ["boolean", ["feature-state", "hover"], false],
            ["number", ["*", ["get", "scalerank"], 2]],
            ["number", ["*", ["get", "scalerank"], 1.5]]
          ],
          "circle-color": ["case",
            ["boolean", ["feature-state", "hover"], false],
            ["rgb", 21, 210, 210],
            ["rgb", 233, 103, 233]
          ]
        }
      });
      let hoveredFeature;
      map.on('mousemove', 'places', function (e) {
        if (e.features.length) {
          const f = e.features[0];
          if (!f.state.hover) {
            map.setFeatureState(f, { 'hover': true });
            if (hoveredFeature) {
              map.setFeatureState(hoveredFeature, { 'hover': false });
            }
            hoveredFeature = f;
          }
        }
      });
    });

  </script>
</body>

</html>
